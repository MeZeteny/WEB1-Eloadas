    <div class="content">
        <h2>CRUD táblázat</h2>
        <form id="crud-form">
            <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="20">
            <input type="text" id="email" placeholder="Email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
            <input type="text" id="phone" placeholder="Telefon" required minlength="6" maxlength="15">
            <input type="text" id="city" placeholder="Város" required minlength="2" maxlength="20">
            <button type="submit">Hozzáadás</button>
        </form>

        <input type="text" id="search" placeholder="Keresés...">

        <table id="crud-table">
            <thead>
                <tr>
                    <th data-column="name">Név</th>
                    <th data-column="email">Email</th>
                    <th data-column="phone">Telefon</th>
                    <th data-column="city">Város</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
